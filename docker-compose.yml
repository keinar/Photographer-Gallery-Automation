version: '3.8'

services:
  playwright-tests:
    build: .
    environment:
      - BASE_URL=https://photo-gallery.keinar.com/
      - MONGO_URI=${MONGO_URI} 
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CI=true
    volumes:
      - .:/app
      - /app/node_modules
    # Using ipc: host is recommended for Playwright in Docker to avoid memory crashes
    ipc: host