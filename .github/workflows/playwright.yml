name: Playwright Full-Stack Tests

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'

jobs:
  # Job 1: Build and Publish to Docker Hub
  publish-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test-suite
          tags: keinar101/my-automation-tests:latest
          push: true

  # Job 2: Run QA Tests
  test:
    name: Run QA Tests (Docker)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HOME: /root
        run: npx playwright test

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 3

  # Job 3: Deploy Allure Report to Pages
  deploy-report:
    name: Deploy Allure Report to Pages
    if: always()
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.zip
          unzip allure-2.35.1.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.35.1/bin/allure /usr/bin/allure

      - name: Restore history from gh-pages
        run: |
          echo "ðŸ” Starting history restoration..."
          git fetch origin gh-pages || echo "âš ï¸ Could not fetch gh-pages"
          if git ls-tree -r origin/gh-pages --name-only | grep -q "^history/"; then
            git checkout origin/gh-pages -- history
            mkdir -p allure-results/history
            cp -r history/* allure-results/history/
          fi

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Comment PR with Allure Report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸ“Š **Allure Report is ready!**\n\nðŸ”— ${reportUrl}`
            });

      - name: Add Action Summary
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/**" >> $GITHUB_STEP_SUMMARY